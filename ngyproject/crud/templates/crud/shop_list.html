{% extends "base.html" %}

{% block title %}店舗一覧{% endblock %}
{% block content %}
<h1 class="">店舗一覧</h1>

<form method="get">
  <input type="search" value="{{ request.GET.query }}"
         name="query" type="text"
         placeholder=" 検索ワードを入力">
  <button>検索</button>
</form>

<div style="display: flex;">
  {% for shop in object_list %}
  <div class="card" style="width: 18rem;">
      <img src="{{ shop.img.url }}" class="card-img-top" alt="店舗画像">
      <div class="card-body">
        <h5 class="card-title">{{ shop.name }}</h5>
        <hr>
        <p class="card-text">評価：{{ average }}</p>
        <p class="card-text">カテゴリ：{{ shop.category }}</p>
        <p class="card-text">価格帯：{{ shop.price }}</p>
        <p class="card-text">エリア：{{ shop.area }}</p>
        <a href="{% url 'shop-detail' pk=shop.pk %}" class="btn btn-warning">詳しくみる</a>
      </div>
    </div>
  {% endfor %}

</div>

{% endblock %}
